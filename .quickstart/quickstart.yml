database_key: lever_database
schema_key: lever_schema

dbt_versions: ">=1.3.0 <3.0.0"

table_variables:
  lever_using_requisitions:
    - requisition_posting
    - requisition
    - requisition_offer
  lever_using_posting_tag:
    - posting_tag

  _fivetran_quickstart_feedback_form_field:
    - feedback_form_field
  _fivetran_quickstart_panel:
    - panel
  _fivetran_quickstart_panel_application:
    - panel_application
  _fivetran_quickstart_panel_interview:
    - panel_interview

destination_configurations:
  databricks:
    dispatch:
      - macro_namespace: dbt_utils
        search_order: [ 'spark_utils', 'dbt_utils' ]

public_models: [
  "lever__posting_enhanced",
  "lever__requisition_enhanced",
  "lever__opportunity_stage_history",
  "lever__opportunity_enhanced",
  "lever__interview_enhanced"
]

supported_vars:
  lever_requisition_passthrough_columns:
    type: dictionary
    description: "Addtional `REQUISITION` fields to include in `lever__requisition_enhanced`"
    display_name: "Additional Requisition Columns"

